<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Link Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Icon Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- Reference/Credit for the images, title, and watches -->
    <!-- https://timex.com/collections/ufc-watches?page=1#product-7136656457811 -->

    <title>UFC x Timex Watch</title>
</head>

<body>
    <nav class="main-nav">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">UFC x Timex</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="collapsible.html">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="center-align banner" style="background-image: url(img/banner.webp);">
        <div class="overlay"></div>
        <div class="banner-body container">
            <div class="col s12 center-align">
                <h1 id="heading">Task 5.2 MVC Demo: UFC Watch Collection</h1>
                <p class="flow-text">This is a demo application that tries to use a few components from materialize
                    and through this practical we try to have some fun with Materialize and its components
                    showcasing UFC x Times Watch Collections.</p>
            </div>

            <div class="col s12 center-align">
                <a class="waves-effect waves-light btn modal-trigger" href="#openModal">Add Watch</a>
            </div>
        </div>
    </div>


    <div class="collection-wrap container" style="margin-top: 50px;">
        <div class="row" id="item-collection">

        </div>
    </div>



    <!-- Model Section -->
    

    <div id="openModal" class="modal modal-fixed-footer">
        <div class="row modal-content">
            <form id="myForm" class="col s12" action="/submit" method="POST">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="item_name" type="text" class="validate" name="item_name">
                        <label for="item_name">Item Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="item_color" type="text" class="validate" name="item_color">
                        <label for="item_color">Item Color</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="item_image_url" type="text" class="validate" name="item_image_url">
                        <label for="item_image_url">Image URL</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="item_description" type="text" class="validate" name="item_description">
                        <label for="item_description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center-align">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
        integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>

</body>







</html>
